name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest
    environment: producao
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH with password
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Laravel Application
        run: |
          sshpass -p "${{ secrets.SSH_PASSPHRASE }}" ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.SSH_DIRECTORY }} && \
            if [ ! -d .git ]; then \
              echo 'Erro: Diretório não é um repositório Git. Verifique o caminho em SSH_DIRECTORY.'; \
              echo 'Diretório atual:' && pwd && ls -la; \
              exit 1; \
            fi && \
            echo '=== Atualizando código do repositório ===' && \
            git fetch origin && \
            git merge --abort 2>/dev/null || true && \
            git reset --hard HEAD && \
            git clean -fd && \
            git reset --hard origin/main && \
            git pull origin main && \
            echo '=== Instalando dependências do Composer ===' && \
            composer install --no-dev --optimize-autoloader --no-interaction && \
            echo '=== Instalando dependências do NPM ===' && \
            npm ci && \
            echo '=== Compilando assets ===' && \
            npm run build && \
            echo '=== Executando migrations ===' && \
            php artisan migrate --force && \
            echo '=== Limpando caches ===' && \
            php artisan config:clear && \
            php artisan cache:clear && \
            php artisan view:clear && \
            php artisan route:clear && \
            echo '=== Otimizando para produção ===' && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            php artisan optimize && \
            echo '=== Deploy concluído com sucesso! ===' && \
            ls -la"
